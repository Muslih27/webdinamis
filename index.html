<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pemerintah Koja</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      /* Header */
      .header {
        background-color: #333;
        color: white;
        display: flex;
        align-items: center;
        padding: 10px 20px;
      }

      .header img {
        height: 40px;
        margin-right: 10px;
      }

      .header span {
        font-size: 18px;
        font-weight: bold;
      }

      .header span span {
        color: #00bfff;
      }

      /* Navbar */
      .navbar {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        background-color: #f4f4f4;
        padding: 10px 20px;
        border-bottom: 1px solid #ccc;
      }

      .navbar img {
        height: 50px;
        margin-right: 15px;
      }

      .navbar h1 {
        font-size: 24px;
        margin: 0;
        color: #333;
      }
      .navbar a {
        text-decoration: none;
        color: #333;
      }
      .navbar nav {
        margin-left: auto;
      }

      .navbar nav a {
        text-decoration: none;
        color: #333;
        font-size: 16px;
        margin: 0 15px;
        transition: color 0.3s;
      }

      .navbar nav a:hover {
        color: #00bfff;
      }

      h2 {
        text-align: center;
      }

      /* Grid Container */
      .grid-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        padding: 20px;
      }

      .grid-item {
        justify-items: center;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 50px;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .grid-item img {
        width: 100px;
        height: 100px;
        margin-bottom: 10px;
        justify-content: center;
      }

      .grid-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .grid-item p {
        margin: 0;
        font-size: 16px;
        font-weight: bold;
        color: #333;
      }

      /* Responsive Styles */
      @media (max-width: 1024px) {
        .grid-container {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 768px) {
        .navbar {
          flex-direction: column;
          align-items: center;
        }

        .navbar nav {
          margin-left: 0;
          margin-top: 10px;
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 10px;
        }

        .grid-container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <img src="logo.jpeg" alt="Logo" />
      <span>Pemerintah Kota Administrasi <span>Jakarta Utara</span></span>
    </div>

  </body>
